<div class="container" [ngStyle]="{ height: sliderHeight + 'px' }">
  <div class="image-slider"  (scroll)="handleScroll($event)" #imageSlider>
    <img *ngFor="let slider of sliders" [src]="slider.imgUrl" [alt]="slider.caption">
  </div>
  <div class="nav-section">
    <span *ngFor="let _ of sliders; let idx = index" 
    class="slider-button"
    [ngClass]="{ 'slide-button-select': idx === selectedIndex }"
    >

    </span>
  </div>
</div>
